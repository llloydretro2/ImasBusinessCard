<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>公式化名片正面设计 by AyasanaP</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700;900&family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --nichika-color: #3194f0; /* 此处控制个人信息左侧文字下方填充颜色 */
            --text-light: #ffffff; /* 此处控制个人信息右侧文字颜色、担当偶像文字颜色、制作人id颜色 */
            --text-dark: #ffffff; /* 此处控制个人信息左侧文字颜色 */
        }

        body {
            font-family: 'Poppins', 'Noto Sans JP', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .card-container {
            /* 标准名片尺寸比例: 91mm x 55mm */
            width: 910px;
            height: 550px;
            background-color: var(--text-light);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
            overflow: hidden;
            position: relative;
            display: flex;
            background-image: url('3578fd2d333d03dbe31378dd625a3417.jpg'); /* 此处填写你的角色图片文件名 */
            background-size: cover;
            background-position: center 30%;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, rgba(0,0,0,0.5), rgba(0,0,0,0) 60%);
        }
        
        .info-panel {
            width: 45%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 40px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            color: var(--text-light);
            clip-path: polygon(0 0, 100% 0, 85% 100%, 0% 100%);
            background: linear-gradient(135deg, rgba(224, 181, 211, 0.75), rgba(224, 181, 211, 0.4));
            border-right: 2px solid rgba(255,255,255,0.3);
        }

        .header {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-283 {
            width: 60px;
            height: 60px;
            filter: brightness(0) invert(1);
            opacity: 0.8;
        }

        .producer-title {
            font-size: 28px;
            font-weight: 700;
            line-height: 1.2;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }
        
        .producer-name {
            font-size: 56px;
            font-weight: 900;
            margin-top: -10px;
            color: var(--text-light);
            text-shadow: 0 4px 8px rgba(0,0,0,0.6);
        }
        
        .contact-info {
            list-style: none;
            padding: 0;
            margin: 30px 0;
        }

        .contact-info li {
            margin-bottom: 15px;
            font-size: 20px;
            font-weight: 500;
            text-shadow: 0 1px 3px rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
        }
        
        .contact-info li .label {
            font-weight: 700;
            background-color: var(--nichika-color);
            color: var(--text-dark);
            padding: 2px 8px;
            border-radius: 5px;
            margin-right: 12px;
            text-shadow: none;
            box-shadow: 0 1px 2px rgba(0,0,0,0.2);
        }

        .footer {
            margin-top: auto;
        }

        .shhis-logo {
            width: 150px;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.5));
        }
        
        .art-panel {
            flex-grow: 1;
            position: relative;
        }
        
        .signature {
            position: absolute;
            right: 40px;
            bottom: 20px;
            width: 280px;
            opacity: 0.9;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.6));
        }

        /* Responsive for viewing on smaller screens */
        @media (max-width: 960px) {
            body {
                height: auto;
            }
            .card-container {
                width: 100%;
                max-width: 500px;
                height: auto;
                aspect-ratio: 91/55;
                flex-direction: column;
            }
            .info-panel {
                width: 100%;
                height: 100%;
                clip-path: none;
                background: linear-gradient(to top, rgba(0,0,0,0.8), rgba(0,0,0,0.4));
                padding: 20px;
                justify-content: flex-end;
            }
            .header, .footer {
                display: none; /* Hide logos on mobile for cleaner look */
            }
            .producer-name {
                font-size: 10vw;
            }
            .producer-title {
                font-size: 5vw;
            }
            .contact-info li {
                font-size: 3.5vw;
            }
            .signature {
                width: 40%;
                right: 20px;
                bottom: 20px;
            }
        }

    </style>
</head>
<body>

    <div class="card-container">
        <!-- 半透明信息面板 -->
        <div class="info-panel">
            <div class="header">
                <img src="283事务所logo.png" alt="283 Production Logo" class="logo-283"> <!-- 此处填写事务所logo文件名 -->
                <h1 class="producer-title">铃木羽那</h1> <!-- 此处填写偶像名 -->
            </div>
            
            <div class="main-content">
                <h2 class="producer-name">ShinjoP</h2> <!-- 此处填写制作人名 -->
    
                <ul class="contact-info"> <!-- 以下部分填写个人信息，不需要的行删掉即可 -->
                    <li><span class="label">QQ</span> 2494873129</li> 
                    <li><span class="label">B站</span> 24036712</li>
                </ul>
            </div>

            <div class="footer">
                <img src="名片素材/组合logo/COMETIK.png" alt="SHHis Logo" class="shhis-logo"> <!-- 此处填写组合logo的文件名 -->
            </div>
        </div>

        <!-- 角色艺术和签名区域 -->
        <div class="art-panel">
            <img src="Sc_hana_sign.webp" alt="Nichika Signature" class="signature"> <!-- 此处填写角色签名的文件名 -->
        </div>
    </div>

</body>
</html>
